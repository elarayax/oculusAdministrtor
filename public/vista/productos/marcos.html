<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oculust Taxatio - Adminsitrar Marcos</title>
    <link rel="stylesheet" href="http://localhost:3001/estilos/global.css">
    <link rel="stylesheet" href="http://localhost:3001/estilos/botones.css">
    <link rel="stylesheet" href="http://localhost:3001/estilos/paginacion.css">
    <link rel="stylesheet" href="http://localhost:3001/estilos/pop-up.css">
</head>
<body>
    <h1 class="text-center">Administrar Marcos</h1>
    <div class="row">
        <a href="http://localhost:3001/" class="back-link">Volver</a>
    </div>
    <div>
        <button id="btnAdministrarMarcas" class="btn btn-primary">Administrar Marcas</button>
        <button id="btnAgregarCristal" class="btn btn-primary">Agregar Marco</button>
    </div>
    <div id="popupadministrarMarcas" class="popup">
        <div class="popup-content">
            <h3 class="text-center">Administrar Marcas</h3>
            <table>
                <tr>
                    <td><b>Nombre marca</b></td>
                    <td><input type="text" id="nombreMarca" name="nombreMarca"></td>
                </tr>
                <tr>
                    <td><b>Descripción marca</b></td>
                    <td><input type="text" id="descripcionMarca" name="descripcionMarca"></td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center"><button onclick="addMarca()" class="btn btn-primary">Agregar Marca</button></td>
                </tr>
            </table>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbodyMarcas">
                    <!-- Cuerpo de la tabla -->
                </tbody>
            </table>
            <button id="cerrarPopupMarcas" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>
    <div id="popupAgregarCristal" class="popup">
        <div class="popup-content">
            <h3>Agregar Nuevo Marco</h3>
            <label for="nombreCristal">Nombre del Marco:</label>
            <input type="text" id="nombreMarco" name="nombreMarco" required>
            <label for="descripcionCristal">Descripción:</label>
            <input type="text" id="descripcionCristal" name="descripcionCristal" required>
            <button id="guardarCristalBtn" class="btn btn-primary">Guardar Cristal</button>
            <button id="cerrarPopupCristal" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>
    <div id="marcos">
        
    </div>
</body>
<script src="http://localhost:3001/scripts/apis/marcos.js"></script>
<script src="http://localhost:3001/vista/productos/scripts/marcos.js"></script>
</html>
