<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxatio - Ver Productos / Servicios</title>
    <link rel="stylesheet" href="http://localhost:3001/estilos/global.css">
    <link rel="stylesheet" href="http://localhost:3001/estilos/botones.css">
    <link rel="stylesheet" href="http://localhost:3001/estilos/paginacion.css">
    <link rel="stylesheet" href="http://localhost:3001/estilos/cristales.css">
    <link rel="stylesheet" href="http://localhost:3001/estilos/pop-up.css">
</head>
<body>
    <h1 class="text-center">Administrar Cristales</h1>
    <div class="row">
        <a href="http://localhost:3001/" class="back-link">Volver</a>
    </div>
    <button id="btnAgregarCristal" class="btn btn-primary">Agregar Cristal</button>
    <div id="popupAgregarCristal" class="popup">
        <div class="popup-content">
            <h3>Agregar Nuevo Cristal</h3>
            <label for="nombreCristal">Nombre del Cristal:</label>
            <input type="text" id="nombreCristal" name="nombreCristal" required>
            <label for="descripcionCristal">Descripci√≥n:</label>
            <input type="text" id="descripcionCristal" name="descripcionCristal" required>
            <button id="guardarCristalBtn" class="btn btn-primary">Guardar Cristal</button>
            <button id="cerrarPopupCristal" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>
    <div id="cristales">
        
    </div>
    <div id="popupAgregarVariante" class="popup">
        <div class="popup-content">
            <h3>Agregar Nueva Variante</h3>
            <label for="nombreVariante">Nombre de la Variante:</label>
            <input type="text" id="nombreVariante" name="nombreVariante" required>
            <button id="guardarVarianteBtn" class="btn btn-primary">Guardar Variante</button>
            <button id="cerrarPopup" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>
    <div id="variantesCristales" class="popup"></div>
</body>
<script src="http://localhost:3001/scripts/apis/cristales.js"></script>
<script src="http://localhost:3001/vista/productos/scripts/cristales.js"></script>
