<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oculus Administrator - Ver Clientes</title>
    <link rel="stylesheet" href="http://localhost:3001/estilos/global.css">
    <link rel="stylesheet" href="http://localhost:3001/estilos/botones.css">
    <link rel="stylesheet" href="http://localhost:3001/estilos/paginacion.css">
    <link rel="stylesheet" href="http://localhost:3001/estilos/mensajes.css">
    <link rel="stylesheet" href="http://localhost:3001/estilos/modal-eliminar.css">
</head>
<body>
    <h1 class="text-center">Ver Clientes</h1>
    <div class="row">
        <a href="http://localhost:3001/" class="back-link">Volver</a>
    </div>
    <table>
        <tr>
            <td class="ajustar-tabla">
                <p>Filtrar por nombre o rut</p>
            </td>
            <td class="ajustar-tabla">
                
                <div class="ajustar-ajustar">
                    <select name="buscarCliente" id="buscarCliente">
                        <option value="nombre">Nombre</option>
                        <option value="rut">Rut</option>
                    </select>
                    <input type="text" name="buscadorCliente" id="buscadorCliente">
                </div>
            </td>
        </tr>
    </table>
    <table>
        <thead>
            <tr>
                <th>Nombre Cliente</th>
                <th>Rut</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaMostrarClientes">
        </tbody>
    </table>
    <div class="contenedor-paginacion">
        <div id="controlesPaginacion" class="botones-paginacion"></div>
    </div>
    <div id="modalCliente" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Detalles del Cliente</h2>
            <form id="formCliente">
                <label for="clienteNombre">Nombre:</label>
                <input type="text" id="clienteNombre" name="nombre">
                
                <label for="clienteRut">RUT:</label>
                <input type="text" id="clienteRut" name="rut" readonly>
                
                <label for="clienteTelefono">Teléfono:</label>
                <input type="text" id="clienteTelefono" name="telefono">
                
                <label for="clienteCorreo">Correo:</label>
                <input type="email" id="clienteCorreo" name="correo">

                <label for="clienteDireccion">Dirección:</label>
                <input type="text" id="clienteDireccion" name="clienteDireccion">

                <div id="representantesSection" style="display: none;">
                    <h3>Representantes</h3>
                    <ul id="listaRepresentantes"></ul>
                    <button type="button" id="agregarRepresentante" class="btn btn-primary">Agregar Representante</button>
                </div>
                <div class="modal-buttons-section">
                    <button type="button" id="guardarCliente" class="btn btn-success">Guardar Cambios</button>
                    <button type="button" id="eliminarCliente" class="btn btn-danger">Eliminar Cliente</button  >
                </div>
            </form>
            <button type="button" id="cerrarModal" onclick="cerrarModal()" class="btn btn-secondary">Cerrar</button>
        </div>
    </div>
    
    <!-- Modal para agregar/editar representantes -->
    <div id="modalRepresentante" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Representante</h2>
            <form id="formRepresentante">
                <label for="representanteNombre">Nombre:</label>
                <input type="text" id="representanteNombre" name="nombre">
    
                <label for="representanteRut">RUT:</label>
                <input type="text" id="representanteRut" name="rut">
    
                <label for="representanteCorreo">Correo:</label>
                <input type="email" id="representanteCorreo" name="correo">
    
                <label for="representanteTelefono">Teléfono:</label>
                <input type="text" id="representanteTelefono" name="telefono">
    
                <label for="representanteDireccion">Dirección:</label>
                <input type="text" id="representanteDireccion" name="direccion">
                
                <button type="button" id="guardarRepresentante" class="btn btn-success">Guardar</button>
                <button type="button" id="cerrarRepresentanteModal" class="btn btn-secondary">Cerrar</button>
            </form>
        </div>
    </div>    
    <div id="mensaje-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>
    <div id="modalEliminar" class="modal-eliminar">
        <div class="modal-contenido-eliminar">
            <p id="mensajeEliminar" class="sd-16"></p>
            <button class="btn btn-secondary" onclick="cerrarModalEliminar()">Cancelar</button>
            <button class="btn btn-danger" id="btnEliminar">Eliminar</button>
        </div>
    </div>
</body>
<script src="http://localhost:3001/scripts/apis/clientes.js"></script>
<script src="http://localhost:3001/scripts/logic/mensajes.js"></script>
<script src="http://localhost:3001/scripts/logic/modal-eliminar.js"></script>
<script src="http://localhost:3001/vista/clientes/scripts/verClientes.js"></script>
</html>
