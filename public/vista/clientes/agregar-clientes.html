<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oculus Administrator - Agregar Cliente</title>
    <link rel="stylesheet" href="http://localhost:3001/estilos/global.css">
    <link rel="stylesheet" href="http://localhost:3001/estilos/botones.css">
    <link rel="stylesheet" href="http://localhost:3001/estilos/mensajes.css">
    <style>
        .hidden {
            display: none;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Agregar Cliente</h1>
    <div class="row">
        <a href="http://localhost:3001/" class="back-link">Volver</a>
    </div>
    <form id="formPersona">
        <table id="tablaPersona">
            <!--<h2 class="text-center">Agregando un cliente</h2>-->
            <tr>
                <td><label for="nombrePersona">Nombre:</label></td>
                <td><input type="text" id="nombrePersona" required></td>
            </tr>
            <tr>
                <td><label for="rutPersona">RUT:</label></td>
                <td><input type="text" id="rutPersona" required></td>
            </tr>
            <tr>
                <td><label for="correoPersona">Correo: (opcional)</label></td>
                <td><input type="email" id="correoPersona"></td>
            </tr>
            <tr>
                <td><label for="telefonoPersona">Teléfono:</label></td>
                <td style="
                display: flex;
                align-items: center;
                gap: 20px;
            ">56<input type="tel" id="telefonoPersona" required></td>
            </tr>
            <tr>
                <td><label for="direccionPersona">Dirección: (opcional)</label></td>
                <td><input type="text" id="direccionPersona"></td>
            </tr>
            <tr>
                <td colspan="2" class="text-center"><button type="submit" class="btn btn-primary">Agregar Cliente</button></td>
            </tr>
        </table>
    </form>
    <div id="mensaje-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>
</body>
<script src="http://localhost:3001/scripts/apis/clientes.js"></script>
<script src="http://localhost:3001/scripts/logic/mensajes.js"></script>
<script src="http://localhost:3001/vista/clientes/scripts/agregarCliente.js"></script>
</html>
